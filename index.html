    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#2DAAE1', /* Cor aproximada do azul claro da logo */
                dark: '#0B2F48',
                navy: '#103450',
                surface: '#ffffff',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 10s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 8s linear infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              'blob': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent scrolling on the body, handle overflow in specific containers if absolutely needed */
      html, body {
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
      }

      /* Custom scrollbar for modals only */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 170, 225, 0.6);
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Luxury Glass Utility */
      .glass-panel {
        /* Gradient: Top (White-ish/Crystal) -> Middle (Cyan hint) -> Bottom (Dark Navy) */
        background: linear-gradient(
          165deg, 
          rgba(255, 255, 255, 0.12) 0%, 
          rgba(45, 170, 225, 0.15) 30%, 
          rgba(11, 47, 72, 0.6) 60%, 
          rgba(5, 24, 38, 0.85) 100%
        );
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        
        /* Elegant Border Lighting: Brighter on top/left to simulate light source */
        border-top: 1px solid rgba(255, 255, 255, 0.4);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.1), 
          0 20px 60px -10px rgba(0, 0, 0, 0.6),
          inset 0 0 20px rgba(255, 255, 255, 0.05); /* Inner glow */
      }
    </style>
